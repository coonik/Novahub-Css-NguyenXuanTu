<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="./recources/scss/style.scss">
  <script src="//cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div>
        <img src="./recources/img/left-arrow.svg" alt="left-arrow image">
      </div>
      <div class="sidebar-profile">
        <img src="./recources/img/avatar.svg" alt="avatar image">
        <div>
          <p>Hi, Karin!</p>
          <p>View my profile</p>
        </div>
      </div>  
      <ul class="sidebar-menu">
        <li>
          <img src="./recources/img/home.svg" alt="home image">
          <p>Home</p>
        </li>
        <li>
          <img src="./recources/img/sidebar-icon-2.svg" alt="chat image">
          <p>Chat</p>
        </li>
        <li>
          <div class="events-image">
            <img src="./recources/img/sidebar-icon-3.svg" alt="events image">
            <div>
              3
            </div>
          </div>
          <p>Events</p>
        </li>
        <li>
          <img src="./recources/img/sidebar-icon-4.svg" alt="users image">
          <p>Users</p>
        </li>        
      </ul>
      <ul class="sidebar-menu">
        <li>
          <img src="./recources/img/sidebar-icon-5.svg" alt="User management image">
          <p>User management</p>
        </li>
        <li>
          <img src="./recources/img/sidebar-icon-6.svg" alt="Hospital management image">
          <p>Hospital management</p>
        </li>
        <li>
          <img src="./recources/img/sidebar-icon-7.svg" alt="Topic management image">
          <p>Topic management</p>
        </li>
      </ul>
      <ul class="sidebar-menu logout">
        <li>
          <img src="./recources/img/sidebar-icon-8.svg" alt="logout image">
          <p>Logout</p>
        </li>
      </ul>
    </div>
    <div class="main"> 
      <div class="search">        
        <div class="search-input">
          <img src="./recources/img/search.svg" alt="search image">
          <p>Search for people or groups</p>
          <input type="text">
        </div>
        <div class="search-home">
          <img src="./recources/img/home.svg" alt="home image">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
